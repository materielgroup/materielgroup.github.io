<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiel Group Inc. - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark Blue-Gray */
            color: #E5E7EB; /* Light Gray */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-center {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .accent-color {
            color: #F59E0B; /* Amber/Muted Gold */
        }
        .divider {
            width: 80px;
            height: 2px;
            background-color: #F59E0B; /* Amber/Muted Gold */
            margin: 2rem auto; /* Vertical spacing */
        }
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1F2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
    </style>
</head>
<body class="antialiased">

    <main class="content-center px-4 sm:px-6 lg:px-8">
        <div>
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold tracking-tight text-gray-100">
                Materiel Group Inc.
                <span class="accent-color">(MGI)</span>
            </h1>
            <div class="divider"></div>
            <p class="mt-6 text-xl sm:text-2xl text-gray-300">
                Secure Critical Mineral Supply
            </p>
            <p class="mt-4 text-lg text-gray-400">
                Stay tuned for updates.
            </p>
        </div>
    </main>

    <footer class="py-6 px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-gray-500 text-sm">&copy; <span id="currentYear"></span> Materiel Group Inc.</p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
